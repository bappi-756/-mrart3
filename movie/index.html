<script>
        // Check if user profile exists
        function checkUserProfile() {
            const userProfile = localStorage.getItem('userProfile');
            if (!userProfile) {
                document.getElementById('profilePopup').style.display = 'flex';
            } else {
                displayUserProfile(JSON.parse(userProfile));
            }
        }

        // Save user profile
        function saveUserProfile() {
            const name = document.getElementById('userName').value;
            if (!name) {
                alert('Please enter your name');
                return;
            }

            const imageFile = document.getElementById('profileImage').files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const userProfile = {
                        name: name,
                        image: e.target.result
                    };
                    localStorage.setItem('userProfile', JSON.stringify(userProfile));
                    displayUserProfile(userProfile);
                    document.getElementById('profilePopup').style.display = 'none';
                };
                reader.readAsDataURL(imageFile);
            } else {
                const userProfile = {
                    name: name,
                    image: '/api/placeholder/40/40'
                };
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                displayUserProfile(userProfile);
                document.getElementById('profilePopup').style.display = 'none';
            }
        }

        // Display user profile in floating div
        function displayUserProfile(profile) {
            const floatingProfile = document.getElementById('floatingProfile');
            document.getElementById('profileImg').src = profile.image;
            document.getElementById('profileName').textContent = profile.name;
            floatingProfile.style.display = 'flex';
        }

        // Preview image before upload
        document.getElementById('profileImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Call checkUserProfile when page loads
        window.addEventListener('load', checkUserProfile);
    </script>

        const API_KEY = '57901e4f4f3052e40961899988c77f44';
        const BASE_URL = 'https://api.themoviedb.org/3';
        const IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        // Load section content
        async function loadSection(category) {
            let endpoint = '/discover/movie';
            let params = new URLSearchParams({
                api_key: API_KEY,
                language: 'en-US',
                sort_by: 'popularity.desc',
                page: 1
            });

            // Customize parameters based on category
            switch(category) {
    case 'trending':
            params.append('sort_by', 'popularity.desc');
            break;
        case 'hit':
            // Assuming a way to filter hit movies
            params.append('minimum_rating', 9.0); // Example filter for hit movies
            break;
        case 'bollywood':
            params.append('with_original_language', 'hi');
            break;
        case 'south':
            params.append('with_original_language', 'ta');
            break;
        case 'hollywood':
            params.append('with_original_language', 'en');
            break;
        case 'action':
            params.append('with_genres', '28'); // Action
            break;
        case 'comedy':
            params.append('with_genres', '35'); // Comedy
            break;
        case 'drama':
            params.append('with_genres', '18'); // Drama
            break;
        case 'thriller':
            params.append('with_genres', '53'); // Thriller
            break;
        case 'romance':
            params.append('with_genres', '10749'); // Romance
            break;
        case 'horror':
            params.append('with_genres', '27'); // Horror
            break;
        case 'sci-fi':
            params.append('with_genres', '878'); // Sci-Fi
            break;
        case 'fantasy':
            params.append('with_genres', '14'); // Fantasy
            break;
        case 'animation':
            params.append('with_genres', '16'); // Animation
            break;
        case 'documentary':
            params.append('with_genres', '99'); // Documentary
            break;
        case '18+':
            params.append('certification_country', 'US'); // Assuming US certification for 18+
            params.append('certification', 'R'); // 'R' rating as a representation for 18+
            break;
		case 'adult':
        params.append('with_genres', '10749'); // Adult category may be under a specific genre code.
        break;
        case 'hindi-adult':
            params.append('with_original_language', 'hi');
            params.append('with_genres', '10749'); // Adult genre
            break;
        default:
            console.log('Unknown category');
            return;
            }

            try {
                const response = await fetch(`${BASE_URL}${endpoint}?${params}`);
                const data = await response.json();
                displayMovies(category, data.results);
            } catch (error) {
                console.error('Error:', error);
            }

        return "Not Released";

    } else if (profit > budget) {
